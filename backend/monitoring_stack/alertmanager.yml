global:
  resolve_timeout: 5m

# Route configuration
route:
  group_by: ['alertname', 'component']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: false

    # Warning alerts - delayed notification
    - match:
        severity: warning
      receiver: 'warning-alerts'
      continue: false

# Receivers (notification channels)
receivers:
  - name: 'default'
    # Default receiver (logs only)

  - name: 'critical-alerts'
    # Add webhook, email, or Slack configuration here
    # Example webhook:
    # webhook_configs:
    #   - url: 'http://localhost:5000/alerts/critical'
    #     send_resolved: true

  - name: 'warning-alerts'
    # Add webhook, email, or Slack configuration here
    # Example webhook:
    # webhook_configs:
    #   - url: 'http://localhost:5000/alerts/warning'
    #     send_resolved: true

# Inhibit rules
inhibit_rules:
  # Inhibit warning if critical is firing for same alert
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'component']

