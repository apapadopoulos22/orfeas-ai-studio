# High-performance reverse proxy with:
# - HTTPS/TLS support (self-signed for dev, Let's Encrypt for production)
# - WebSocket proxy for real-time progress
# - Rate limiting
# - Static file caching
# - Security headers
# =============================================================================

user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  4096;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging format with timing
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      'rt=$request_time uct="$upstream_connect_time" '
                      'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log  /var/log/nginx/access.log  main;

    # Performance optimization
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    client_max_body_size 100M;  # Allow large image uploads

    # Gzip compression
    gzip  on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Cache settings
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=orfeas_cache:10m
                     max_size=1g inactive=60m use_temp_path=off;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/m;  # 10 requests per minute
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;  # 100 requests per second

    # Upstream backend
    upstream orfeas_backend {
        server backend:5000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # =========================================================================
    # HTTP Server - Redirect to HTTPS
    # =========================================================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Allow health checks on HTTP
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =========================================================================
    # HTTPS Server - Main Application
    # =========================================================================
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name _;

        # SSL/TLS Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # SSL protocols and ciphers (modern, secure)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # SSL session caching
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP stapling (comment out for self-signed certs)
        # ssl_stapling on;
        # ssl_stapling_verify on;
        # resolver 8.8.8.8 8.8.4.4 valid=300s;
        # resolver_timeout 5s;

        # Root directory
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;

        # =====================================================================
        # Static Frontend
        # =====================================================================
        location / {
            try_files $uri $uri/ /index.html;

            # Apply general rate limiting
            limit_req zone=general_limit burst=20 nodelay;

            # Cache static assets
            location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # =====================================================================
        # API Proxy to Backend
        # =====================================================================
        location /api/ {
            # Rate limiting for API endpoints
            limit_req zone=api_limit burst=5 nodelay;

            proxy_pass http://orfeas_backend/api/;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts (long for 3D generation)
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Buffering
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # =====================================================================
        # WebSocket Proxy (Real-time Progress)
        # =====================================================================
        location /socket.io/ {
            proxy_pass http://orfeas_backend/socket.io/;
            proxy_http_version 1.1;

            # WebSocket upgrade headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Long timeouts for WebSocket
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # =====================================================================
        # Generated Outputs (3D Models)
        # =====================================================================
        location /outputs/ {
            alias /app/outputs/;
            autoindex on;
            expires 7d;
            add_header Cache-Control "public";
            add_header Content-Disposition "attachment";  # Force download
        }

        # =====================================================================
        # Health Check Endpoint
        # =====================================================================
        location /health {
            access_log off;
            proxy_pass http://orfeas_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # =====================================================================
        # Readiness Probe
        # =====================================================================
        location /ready {
            access_log off;
            proxy_pass http://orfeas_backend/ready;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # =====================================================================
        # Metrics Endpoint (Prometheus)
        # =====================================================================
        location /metrics {
            proxy_pass http://orfeas_backend/metrics;

            # Restrict to Docker network and monitoring services
            allow 172.16.0.0/12;  # Docker network
            allow 127.0.0.1;      # Localhost
            deny all;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # =====================================================================
        # Deny access to sensitive files
        # =====================================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
