# Recording rules for pre-computed metrics
recording_rules:
  - record: orfeas:agent_request_rate_5m
    expr: rate(orfeas_agent_requests_total[5m])
    labels:
      job: orfeas-agents

  - record: orfeas:agent_error_rate_5m
    expr: rate(orfeas_agent_errors_total[5m])
    labels:
      job: orfeas-agents

  - record: orfeas:generation_success_rate_5m
    expr: rate(orfeas_generation_success_total[5m]) / rate(orfeas_generation_total[5m])
    labels:
      job: orfeas-backend

  - record: orfeas:gpu_utilization_avg_5m
    expr: avg_over_time(orfeas_gpu_utilization_percent[5m])
    labels:
      job: orfeas-gpu

  - record: orfeas:response_time_p95_5m
    expr: histogram_quantile(0.95, rate(orfeas_http_request_duration_seconds_bucket[5m]))
    labels:
      job: orfeas-backend
